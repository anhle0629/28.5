{% extends 'base.html'  %}

{% block content %}

<h1 class="display-1">Everything about the {user.username}</h1>

<form>
    {{ form.hidden_tag() }}

    {% for field in form
      if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field(class_="form-control") }}
    </p>
    {% endfor %}
</form>
{% endblock %}
